{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Submit a New Gift Idea</h2>
    <form method="POST" action="{{ url_for('main.create_gift') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Gift Name</label>
            <input type="text" class="form-control" id="title" name="title" required maxlength="100">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="" selected disabled>Select a category</option>
                <option value="For Kids">For Kids</option>
                <option value="For Parents">For Parents</option>
                <option value="Stocking Stuffers">Stocking Stuffers</option>
                <option value="DIY / Homemade">DIY / Homemade</option>
                <option value="Tech & Gadgets">Tech & Gadgets</option>
                <option value="Decorations">Decorations</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required maxlength="500"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Gift</button>
    </form>
</div>
{% endblock %}
