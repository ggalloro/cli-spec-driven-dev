{% extends "base.html" %}

{% block title %}Submit a Gift Idea - North Pole Wishlist{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-white p-4">
            <h2 class="text-center festive-font text-christmas-red mb-4">Submit a New Gift Idea</h2>
            <form action="{{ url_for('main.submit_gift') }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Gift Name</label>
                    <input type="text" class="form-control" id="title" name="title" required maxlength="100" placeholder="e.g. Retro Popcorn Maker">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" selected disabled>Select a category</option>
                        <option value="Kids">For Kids</option>
                        <option value="Parents">For Parents</option>
                        <option value="Stocking Stuffers">Stocking Stuffers</option>
                        <option value="DIY">DIY / Homemade</option>
                        <option value="Tech">Tech & Gadgets</option>
                        <option value="Decorations">Decorations</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required maxlength="500" placeholder="Why is this a great gift?"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-christmas-green btn-lg text-white">Send to Santa</button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
